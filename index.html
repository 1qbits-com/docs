<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>factoria</title>
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="factoria documentation" />
  <meta name="twitter:description" content="Decentralized NFT Collection Factory" />
  <meta name="twitter:image" content="https://factoria.app/_factoria.png" />
  <meta property="og:url" content="https://docs.factoria.app" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="factoria documentation" />
  <meta property="og:description" content="Decentralized NFT Collection Factory" />
  <meta property="og:image" content="https://factoria.app/_factoria.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/freezeframe.min.js"></script>
  <script src="/token_abi.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      maxLevel: 2,
      themeColor: "cornflowerblue",
      plugins: [
        (hook) => {
          hook.doneEach(() => {
            let i = document.querySelectorAll("img")
            console.log("i", i)
            new Freezeframe('img[src$=gif]', {
              overlay: true
            });

          })
        }
      ]
    }
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        let el = document.querySelector("#" + location.hash.split("=")[1])
        if (el) {
          const y = el.getBoundingClientRect().top + window.pageYOffset;
          window.scrollTo({top: y});
        }
      }, 1500)
    })
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
